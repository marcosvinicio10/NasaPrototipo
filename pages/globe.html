<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globo 3D - AirQuest</title>
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/globe.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Globo 3D Interativo -->
    <section class="fullscreen-globe">
        <canvas id="globe-canvas"></canvas>
        
        <div class="floating-panels">
            <div class="floating-back-btn">
                <a href="home.html" class="back-btn">
                    <span class="icon">‚Üê</span>
                    <span class="text">Voltar</span>
                </a>
            </div>
            
            <!-- Bot√£o do Quiz -->
            <div class="floating-quiz-btn">
                <a href="quiz.html" class="quiz-btn">
                    <span class="icon">üéì</span>
                    <span class="text">Quiz</span>
                </a>
            </div>
            
            <div class="main-control-panel">
                <div class="panel-header">
                    <h3>üåç AirQuest Global</h3>
                    <p>Dados Ambientais em Tempo Real</p>
                </div>
                
                <div class="control-sections">
                    <div class="heatmap-section">
                        <h4>üî• Mapa de Calor</h4>
                        <div class="heatmap-buttons">
                            <button class="heatmap-btn active" id="heatmap-aqi">
                                <span class="icon">üå¨Ô∏è</span>
                                <span class="label">AQI</span>
                            </button>
                            <button class="heatmap-btn" id="heatmap-pollutants">
                                <span class="icon">‚òÅÔ∏è</span>
                                <span class="label">Poluentes</span>
                            </button>
                            <button class="heatmap-btn" id="heatmap-fires">
                                <span class="icon">üî•</span>
                                <span class="label">Queimadas</span>
                            </button>
                            <button class="heatmap-btn" id="heatmap-temperature">
                                <span class="icon">üå°Ô∏è</span>
                                <span class="label">Temperatura</span>
                            </button>
                            <button class="heatmap-btn" id="heatmap-humidity">
                                <span class="icon">üíß</span>
                                <span class="label">Umidade</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="layers-section">
                        <h4>üåç Camadas de Dados</h4>
                        <div class="layer-toggles">
                            <label class="layer-toggle">
                                <input type="checkbox" id="aqi-layer" checked>
                                <span class="toggle-slider"></span>
                                <span class="toggle-label">AQI</span>
                            </label>
                            <label class="layer-toggle">
                                <input type="checkbox" id="pollutants-layer">
                                <span class="toggle-slider"></span>
                                <span class="toggle-label">Poluentes</span>
                            </label>
                            <label class="layer-toggle">
                                <input type="checkbox" id="fires-layer">
                                <span class="toggle-slider"></span>
                                <span class="toggle-label">Queimadas</span>
                            </label>
                            <label class="layer-toggle">
                                <input type="checkbox" id="temperature-layer">
                                <span class="toggle-slider"></span>
                                <span class="toggle-label">Temperatura</span>
                            </label>
                            <label class="layer-toggle">
                                <input type="checkbox" id="humidity-layer">
                                <span class="toggle-slider"></span>
                                <span class="toggle-label">Umidade</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="info-panel">
                <div class="info-header">
                    <h4>üìä Dados Atuais</h4>
                </div>
                <div class="info-content">
                    <div class="data-item">
                        <span class="data-label">Regi√£o:</span>
                        <span class="data-value" id="current-region">Selecione um ponto</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">AQI:</span>
                        <span class="data-value" id="current-aqi">--</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Temperatura:</span>
                        <span class="data-value" id="current-temp">--</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">√öltima atualiza√ß√£o:</span>
                        <span class="data-value" id="last-update">--</span>
                    </div>
                </div>
            </div>
            
            <div class="legend-panel">
                <div class="legend-header">
                    <h4>üé® Legenda</h4>
                </div>
                <div class="legend-content" id="legend-content">
                    <div class="legend-item">
                        <span class="legend-color" style="background: #00ff88;"></span>
                        <span>Bom</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #ffaa00;"></span>
                        <span>Moderado</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #ff6600;"></span>
                        <span>Insalubre</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #ff4444;"></span>
                        <span>Perigoso</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Bibliotecas de Visualiza√ß√£o de Dados -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js@2.26.0/dist/plotly.min.js"></script>
    
    <!-- Scripts da aplica√ß√£o -->
    <script src="../scripts/globe-simple.js"></script>
    <script src="../scripts/data-visualization.js"></script>
</body>
</html>
