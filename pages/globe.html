<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globo Terrestre - NASA Space Apps</title>
    <link rel="stylesheet" href="../styles/globe.css">
</head>
<body>
    <div id="container">
        <!-- Painel Esquerdo - Controles Principais -->
        <div id="left-panel" class="control-panel">
            <div class="panel-header">
                <h3>🎛️ Controles</h3>
            </div>
            
                   <div class="main-controls">
                       <button id="home-btn" class="control-btn">🏠 Página Inicial</button>
                       <button id="quiz-btn" class="quiz-btn">🧠 Quiz</button>
                   </div>
            
            <div class="control-section">
                <h4>📊 Tipo de Dado:</h4>
                <div class="data-display-buttons">
                    <button class="display-btn active" data-display="co2">🌫️ CO₂</button>
                    <button class="display-btn" data-display="temperature">🌡️ Temperatura</button>
                    <button class="display-btn" data-display="ozone">🛡️ Ozônio</button>
                    <button class="display-btn" data-display="humidity">💧 Umidade</button>
                    <button class="display-btn" data-display="pressure">📈 Pressão</button>
                </div>
            </div>
        </div>

        <!-- Painel Direito - Filtros e Informações -->
        <div id="right-panel" class="control-panel">
            <div class="panel-header">
                <h3>🔍 Filtros</h3>
            </div>
            
            <div class="control-section">
                <h4>🔍 Filtrar Estações:</h4>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-type="all">🌍 Todas</button>
                    <button class="filter-btn" data-type="monitoring">📊 Monitoramento</button>
                    <button class="filter-btn" data-type="station">🚀 Estações</button>
                    <button class="filter-btn" data-type="observatory">🔬 Observatórios</button>
                    <button class="filter-btn" data-type="satellite">🛰️ Satélites</button>
                </div>
            </div>
            
            <div class="control-section">
                <h4>ℹ️ Informações:</h4>
                <div class="info-content">
                    <p>Os dados aparecem automaticamente acima de cada ponto.</p>
                    <p>Use o mouse para girar e dar zoom no globo.</p>
                </div>
            </div>
        </div>
        <div id="loading">
            <div class="spinner"></div>
            <p>Carregando texturas da NASA...</p>
        </div>
    </div>
    
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
